unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set -g  base-index 1
set -g  renumber-windows on
set -g  mouse on
set -g  status-keys vi
set -g  visual-activity off
set -g  monitor-activity off
set -g  history-limit 10000
set -sg escape-time 0

set -g default-terminal "xterm-256color-italic"
set-window-option -g mode-keys vi

bind c new-window -c "#{pane_current_path}"

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi C-v send -X begin-selection \; send -X rectangle-toggle

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind Space copy-mode
bind / copy-mode\; command-prompt -p "search up" "send -X search-backward '%%%'"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe-and-cancel "pbcopy"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"
bind -n C-l run "($is_vim && tmux send-keys C-l) || tmux select-pane -R"

bind -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 10"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 10"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 5"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 5"

bind S choose-window "join-pane -v -s "%%""
bind V choose-window "join-pane -h -s "%%""

FG=colour244
BG=colour8
ACTIVE_1=colour4
CONTRAST=colour240

set -g pane-border-style fg=colour235,bg=colour235
set -g pane-active-border-style fg=$ACTIVE_1,bg=colour235

set -g status-justify left
set -g status-position bottom
set -g status-bg default
set -g status-fg $FG
set -g status-left ''
set -g status-right ''

setw -g window-status-current-style fg=$ACTIVE_1,bold

set-option -g status-interval 1

set-option -g message-style bg=$BG,fg=$ACTIVE_1
set-window-option -g mode-style fg=$ACTIVE_1,bg=$CONTRAST
