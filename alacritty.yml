live_config_reload: true

window:
  dynamic_title: false
  dynamic_padding: false
  decorations: none
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10

cursor:
  style: Block

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

font:
  normal:
    family: JetBrainsMonoMedium Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMonoExtraBold Nerd Font Mono
    style: Extra Bold
  italic:
    family: JetBrainsMonoMedium Nerd Font Mono
    style: Medium Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

# fix option+hjkl and create font bindings
key_bindings:
  - { key: H,           mods: Alt,             chars: "\x1bh"           }
  - { key: H,           mods: Alt|Shift,       chars: "\x1bH"           }
  - { key: J,           mods: Alt,             chars: "\x1bj"           }
  - { key: J,           mods: Alt|Shift,       chars: "\x1bJ"           }
  - { key: K,           mods: Alt,             chars: "\x1bk"           }
  - { key: K,           mods: Alt|Shift,       chars: "\x1bK"           }
  - { key: L,           mods: Alt,             chars: "\x1bl"           }
  - { key: L,           mods: Alt|Shift,       chars: "\x1bL"           }
  - { key: Z,           mods: Command,         action: ResetFontSize    }
  - { key: I,           mods: Command,         action: IncreaseFontSize }
  - { key: D,           mods: Command,         action: DecreaseFontSize }

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
