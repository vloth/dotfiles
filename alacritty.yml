live_config_reload: true

window:
  dynamic_title: false
  dynamic_padding: false
  decorations: none
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5

cursor:
  style: Block

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

font:
  normal:
    family: JetBrainsMonoMedium Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMonoExtraBold Nerd Font Mono
    style: Extra Bold
  italic:
    family: JetBrainsMonoMedium Nerd Font Mono
    style: Medium Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

# fix option+hjkl and create font bindings
key_bindings:
  - { key: H,           mods: Alt,             chars: "\x1bh"           }
  - { key: H,           mods: Alt|Shift,       chars: "\x1bH"           }
  - { key: J,           mods: Alt,             chars: "\x1bj"           }
  - { key: J,           mods: Alt|Shift,       chars: "\x1bJ"           }
  - { key: K,           mods: Alt,             chars: "\x1bk"           }
  - { key: K,           mods: Alt|Shift,       chars: "\x1bK"           }
  - { key: L,           mods: Alt,             chars: "\x1bl"           }
  - { key: L,           mods: Alt|Shift,       chars: "\x1bL"           }
  - { key: Z,           mods: Command,         action: ResetFontSize    }
  - { key: I,           mods: Command,         action: IncreaseFontSize }
  - { key: D,           mods: Command,         action: DecreaseFontSize }

colors:
  primary:
    background: '0x1e2030'
    foreground: '0x7f85a3'

  cursor:
    text:   '0x7f85a3'
    cursor: '0x808080'

  normal:
    black:   '0x444a73'
    red:     '0xff5370'
    green:   '0x4fd6be'
    yellow:  '0xffc777'
    blue:    '0x3e68d7'
    magenta: '0xfc7b7b'
    cyan:    '0x86e1fc'
    white:   '0xd0d0d0'

  bright:
    black:   '0x828bb8'
    red:     '0xff98a4'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xff966c'
    cyan:    '0xb4f9f8'
    white:   '0x5f8787'
